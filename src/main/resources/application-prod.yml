spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tetrisdb
    driver-class-name: org.postgresql.Driver
    username: tetris_user
    password: ${DB_PASSWORD:changeme}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    root: INFO
    com.example.tetris: INFO
