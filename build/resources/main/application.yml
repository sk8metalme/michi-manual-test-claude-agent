server:
  port: 8080

spring:
  application:
    name: tetris-web-app

  datasource:
    url: jdbc:h2:mem:tetrisdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: INFO
    com.example.tetris: DEBUG
